<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="foto.css">
    <link rel="stylesheet" href="my-slider.css"/>
    <script src="ism-2.2.min.js"></script>
    
<title>Main Site</title>

</head>
<body>

  <div id="sign">
    <h1 class="sign">Photography
    </h1>
  </div>

  <div class="container">
    <div class="card" id="People">
       <div class="face face1">
         <div class="content">
          <i class="fa fa-street-view" aria-hidden="true"></i>      
          <h3>People</h3>
         </div>
       </div>
    </div>
    
    <div class="card" id="NatureCard">
       <div class="face face1">
         <div class="content">
          <i class="fa fa-leaf" aria-hidden="true"></i>           
          <h3>Nature</h3>
         </div>
       </div>
    </div>
    
    <div class="card">
       <div class="face face1">
         <div class="content">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <h3>Objects</h3>
         </div>
       </div>
    </div>
  </div>

  <div class="ism-slider" data-transition_type="zoom" data-interval="10000" data-radio_type="thumbnail" id="my-slider">
    <ol>
      <li>
        <img src="2022-11-06_172124.png">
      </li>
      <li>
        <img src="beautiful-701678_1280.jpg">
      </li>
      <li>
        <img src="summer-192179_1280.jpg">
      </li>
      <li>
        <img src="pexels-lukas-rodriguez-3573351.jpg">
      </li>
      <li>
        <img src="pexels-nick-wehrli-3375116.jpg">
      </li>
      <li>
        <img src="pexels-todd-trapani-2754200.jpg">
      </li>
      <li>
        <img src="pexels-trace-hudson-2365457.jpg">
      </li>
    </ol>
  </div>

</body>
</html>

<script>
  const targetDiv = document.getElementById("my-slider");
  const signDiv = document.getElementById("sign");
  const btn = document.getElementById("NatureCard");
  const sign = document.getElementById("sign");
  btn.onclick = function () {
  if (targetDiv.style.display !== "none") {
    targetDiv.style.display = "none";
    signDiv.style.display = "block";
  } else {
    targetDiv.style.display = "block";
    targetDiv.scrollIntoView({behavior: "smooth"});
    signDiv.style.display = "none"
  }

};
</script>
